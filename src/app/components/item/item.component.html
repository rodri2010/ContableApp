<div class="row" [ngClass]="{'completed': item.completed}">
    <div class="title">
        <input type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
        {{item.title}}
    </div>
    <div class="price">
        {{item.price | currency}}
    </div>
    <div class="quantify">
        {{item.quantify}}
    </div>
    <div class="total">
        {{item.quantify * item.price | currency}}
    </div>
    <div class="actions">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
